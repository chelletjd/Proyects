<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/icono.png">
    <title>Formulario</title>
</head>
<body>
    <img src="images/icono.png" width="50px" height="50px">
    <h2 style="text-align: center">Formulario de Registro</h2>


    <form class="" action="index.html" method="get">

        <label>Nombre Completo:</label>
        <input type="text" name="nombre" placeholder="Michelle">
        <br>
        <br>
        <label>CI.</label>
        <input type="text" name="apellido" placeholder="V-12345678" required>
        <br>
        <br>
        <label>Correo:</label>
        <input type="email" name="correo" placeholder="michelle@correo.com" required>
        <br>
        <br>
        <label>Edad:</label>
        <input type="number" name="edad" placeholder="edad">

        <br>
        <br>
        <br>
        <button type="submit" name="button">Enviar</button>

    </form>

</body>
</html>
